<!--
Ezen a példán jól látszik, mennyire megkönnyíti a kód értelmezését a helyesen alkalmazott behúzás (indentation). Az új elemet új sorban kezdve az azonos szinten lévő, testvér (sibling) elemeket azonos behúzással kezdjük, az egymásba ágyazott elemek esetén a gyermek elemet (child element) a szülő elemhez (parent element) képest egy behúzással beljebb kezdjük.
